<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Evaluation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ CV Evaluation System</h1>
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" min="18" placeholder="Enter your age">
        </div>
        
        <div class="form-group">
            <label for="cvFile">Upload CV (PDF or DOCX):</label>
            <input type="file" id="cvFile" accept=".pdf,.docx">
        </div>
        
        <button id="evaluateBtn">Evaluate CV</button>
        
        <div class="loading" id="loading">
            <p>Analyzing your CV... Please wait.</p>
        </div>
        
        <div id="result" class="hidden">
            <h2>Evaluation Results</h2>
            <div id="levelBadge" class="level-badge"></div>
            
            <h3>Overall Score: <span id="scoreValue">0</span>%</h3>
            <div class="score-bar">
                <div class="score-fill" id="scoreBar"></div>
            </div>
            
            <h3>Probability Distribution:</h3>
            <div id="probabilityChart"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
